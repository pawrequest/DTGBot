{% for guru in gurus %}
    <article class="card guru-card">
        <a href="{{ guru.slug }}" class="simple-link">
            <h1>{{ guru.name }}</h1>
            <div class="card-detail">
                <h2>{{ guru.interest }} mentions</h2>
            </div>
        </a>
    </article>
    {% if loop.last %}
        {% include 'infinite_scroll.html' with context %}
    {% endif %}

{% endfor %}
