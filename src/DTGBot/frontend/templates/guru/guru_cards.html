{% for guru in gurus %}
    <article class="card guru-card">
        <a href="{{ guru.slug }}">
            <h1>{{ guru.name }}</h1>
            <p>{{ guru.interest }} mentions</p>
        </a>
    </article>
    {% if loop.last and more %}
        {% include 'infinite_scroll.html' with context %}
    {% endif %}

{% endfor %}
