{% for guru in gurus %}
    <a href="{{ BASE_URL }}/{{ guru.slug }}" class="card">
        <div class="card-content">
            <h1>{{ guru.name }}</h1>
        </div>
        <div class="tag-container">
            <p class="mentions">{{ guru.interest }} mentions</p>
        </div>
    </a>
    {% if loop.last and more %}
        {% include 'infinite_scroll.html' with context %}
    {% endif %}

{% endfor %}
